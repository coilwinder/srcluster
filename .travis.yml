language: python
install: true
sudo: false
script:
    - ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ansible@46.101.218.33 'hostname; date; pwd; echo Wait 15; sleep 15'
    - ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ansible@46.101.218.33 'cd work/semrush/srcluster/; date'
before_install:
    - openssl aes-256-cbc -K $encrypted_2c430460807a_key -iv $encrypted_2c430460807a_iv 
      -in srcluster.enc -out /tmp/travis_key -d
    - eval "$(ssh-agent -s)"
    - chmod 600 /tmp/travis_key
    - ssh-add /tmp/travis_key

